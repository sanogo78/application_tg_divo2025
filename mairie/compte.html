<body>

        <nav>

        <h1>Bienvenue dans votre espace mairie</h1>
         <hr>
            <!-- Contenu principal de la page -->
            <main>
                <h1>Gestion des mandats</h1>
                <form action="envoifichier" id="envoiForm" method="POST" enctype="multipart/form-data">
                    <label for="fichier">Selectionnez le fichier excel à Envoyer :</label>
                    <input type="file" id="fichier" name="fichier" accept=".xls,.xlsx" required><br>
                    <span class="error" id="fichierError">Veillez Selectionnez un fichier valide.</span>

                    <label for="destinataire" >Service destinataire :</label>
                    <select id="destinataire" name="destinataire" required><br>
                        <option value="">--Sélectionnez un service--</option>
                        <option value="service1">Service communal</option>
                        <option value="service2">Service Recouvrement</option>
                        <option value="service3">Service Depense</option>
                        <option value="service3">Service Qualité</option>
                    </select>
                    <label for="titre">Titre du fichier :</label>
                    <input type="text" id="titre" name="titre" placeholder="Titre du fichier" required><br>

                    <label for="date">Date de reference du fichier :</label>
                    <input type="date" id="date" name="date" required><br>

                    <label for="reference">Numéro de réference :</label>
                    <input type="text" id="reference" name="reference" placeholder="Numéro de réference" required><br>

                    <label for="description">Description du fichier :</label>
                    <textarea id="description" name="description" rows="4" placeholder="Description du fichier" required></textarea><br>
                    
                    <button type="submit">Envoyer le fichier</button>
                </form>

                <!-- Ajoutez plus de contenu selon vos besoins -->
            </main>
            <hr>
            <!-- Inclure le pied de page -->

    </header>

</body>
</html>
