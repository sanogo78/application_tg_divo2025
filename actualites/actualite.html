<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu avec iFrame</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Bouton hamburger */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      background: none;
      border: none;
      color: #0773f0;
      cursor: pointer;
      z-index: 999;
    }

    /* Menu latéral */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      padding-top: 60px;
      z-index: 998;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Contenu principal avec iframe */
    .main {
      margin-left: 250px;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<!-- Bouton hamburger (facultatif) -->
<button class="menu-btn" onclick="toggleMenu()">☰</button>

<!-- Menu latéral -->
<div id="sidebar" class="sidebar">
  <a onclick="loadPage('../page_traitement.html')">Accueil</a>
  <a onclick="loadPage('../compte/dashbord_admin.html')">Tableau de bord administrateur</a>
  <a onclick="loadPage('../compte/profil_admin.html')">Profil administrateur</a>
  <a onclick="loadPage('../compte/profil_user.html')">Profil utilisateur</a>
  <a onclick="loadPage('equipe.html')">Notre équipe</a>
  <a onclick="loadPage('contact.html')">Contact</a>
</div>

<!-- Contenu affiché avec iframe -->
<div class="main">
  <iframe id="content-frame" src="../page_traitement.html" ></iframe>
  <iframe id="content-frame" src="../compte/dashbord_admin.html" ></iframe>
</div>

<script>
  function loadPage(page) {
    document.getElementById('content-frame').src = page;
  }

  function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    if (sidebar.style.width === "0px") {
      sidebar.style.width = "250px";
      document.querySelector('.main').style.marginLeft = "250px";
    } else {
      sidebar.style.width = "0px";
      document.querySelector('.main').style.marginLeft = "0";
    }
  }
</script>

</body>
</html>
