<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_style.css">
    <title>Inscription - TG DIVO</title>

</head>
<body>
    <nav class="main-nav">
        <div class="logo">TG DIVO</div>
    </nav>

    <div class="form-container">
        <h2>Créer un compte</h2>
        <form action="#" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br><br>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br><br>

            <label for="fonction">Fonction :</label>
            <input type="text" id="fonction" name="fonction" required><br><br>

            <label for="date">Date de naissance :</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="text">Lieu de naissnace :</label>
            <input type="text" id="lieu" name="lieu" required><br><br>

            <label for="quartier">Quartier habité :</label>
            <input type="text" id="quartier" name="quartier" required><br><br>

            <label for="contact">Contact :</label>
            <input type="tel" id="contact" name="contact" placeholder="Ex: 07-78-88-94-09" required><br><br>
            <label for="mail">Email* :</label>
            <input type="email" id="mail" name="mail" required><br><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="connexion.html">Connectez-vous ici</a></p>
    </div>


    <!-- pied de page -->
    <footer>
        <div> divo © 2025 Commune de Sanogo — Tous droits réservés</div>
    </footer>
    <!-- fin pied de page -->
    
     <!-- js -->
     <script>
    const form = document.querySelector("form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");

    form.addEventListener("submit", function(event) {
        if (password.value !== confirmPassword.value) {
            event.preventDefault();
            alert("Les mots de passe ne correspondent pas.");
            confirmPassword.style.borderColor = "red";
        }
    });
</script>

</body>
</body>
</html>
