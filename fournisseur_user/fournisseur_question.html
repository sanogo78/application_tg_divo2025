 <head>

 <body>
    <h2>Poser une Question sur un Mandat</h2>

<div class="question-form">
    <form>
        <label for="mandat">SÃ©lectionnez un mandat :</label>

            <option value="">-- Choisir un mandat --</option>
            <option value="MAND-00123">MAND-00123</option>
            <option value="MAND-00124">MAND-00124</option>

        <label for="nom">Nom du fournisseur :</label>

        <label for="question">Question :</label>

        <button type="submit">Envoyer</button>
    </form>
</div>
