<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <title>New password</title>
</head>
<body>
<div class="container">
        <h2>Choisir un nouveau mot de passe</h2>
        <p>Entrez votre nouveau mot de passe ci-dessous :</p>
        <form action="/set-new-password" method="post">
            <label for="new-password">Nouveau mot de passe :</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Envoyer">
        </form>
    </div>
    <!-- javascript pour confirmer les mots de pass -->
     <script>
        const form = document.getElementById('password-form');
        const password = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm_password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // Empêche l'envoi du formulaire
                errorMessage.textContent = "Les mots de passe ne correspondent pas.";
                confirmPassword.style.borderColor = "red";
            } else {
                errorMessage.textContent = "";
                confirmPassword.style.borderColor = "#ccc";
            }
        });
    </script>
    
    <footer>
        <div>divo © 2025 Commune de Sanogo — Tous droits réservés</div>
    </footer>
</body>
</html>
